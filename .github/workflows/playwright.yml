name: Playwright tests

on:
  push:
    branches: ["next"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"

      - name: Setup Playwright
        run: npx playwright install --with-deps

      - name: Install dependencies
        run: yarn install

      - name: Await Vercel Deploy Preview
        uses: UnlyEd/github-action-await-vercel@v1.2.14
        id: await-vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        with:
          deployment-url: twinster.vercel.app
          timeout: 10

      - name: E2E testing
        run: yarn test --project=chromium
        env:
          PLAYWRIGHT_TEST_BASE_URL: ${{ fromJson(steps.await-vercel.outputs.deploymentDetails).url }}
      
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: playwright-report
          path: .tests/
          retention-days: 30
